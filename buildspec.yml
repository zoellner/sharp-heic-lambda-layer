version: 0.2

env:
  variables:
    NODE_ENV: production
    DISABLE_OPENCOLLECTIVE: true
    SAM_CLI_TELEMETRY: 0

phases:
  install:
    runtime-versions:
      nodejs: 20
  pre_build:
    commands:
      - NODE_ENV=development npm ci
      - npm audit --audit-level=moderate
      - npm run lint
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - bash -c "if [ /"$CODEBUILD_BUILD_SUCCEEDING/" == /"0/" ]; then exit 1; fi" # check if build was successful. exit otherwise.
      - npm run deploy
artifacts:
  files:
    - .aws-sam/**/*
cache:
  paths:
    - '/root/.npm/**/*'
